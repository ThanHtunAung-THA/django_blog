{% load static %}
<html>
<head>
<title> Login Form </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <div class="container my-5">
    {% if messages %}
      {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}
  
    <div class="card">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <img src="{% static 'imgs/login-img.jpg' %}" alt="" class="img-fluid">
          </div>
          <div class="col-md-6 card">
            <form method="POST" action="/login/">
              {% csrf_token %}
              <div class="mb-3">
                <label for="name" class="form-label">User name</label>
                <input type="text" name="username" class="form-control" placeholder="type your username">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="type your password">
              </div>
              <button type="submit" class="btn btn-primary" style="width: 100% !important;">Log in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
