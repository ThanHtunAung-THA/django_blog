{% extends 'base.html' %}
{% block title %}
Post List
{% endblock %}

{% block body %}

  <div class="container mt-5">
    <h1 class="mb-4">Post Link</h1>
    {% for post in posts %}
    <div class="card mb-4">
      <div class="card-body" onclick="window.location = '/blog/detail/{{ post.id }}/'">
        <h5 class="card-title"> {{ post.title }} </h5>
        <p class="card-text"> {{ post.body }} </p>
        <p class="card-text">
          <small>By Aung Aung, {{ post.created_at }}</small>
        </p>
      </div>
    </div>
    {% endfor %}
  </div>


{% endblock %}
