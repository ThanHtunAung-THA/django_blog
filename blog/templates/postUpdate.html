{% extends 'base.html' %}
{% block title %}
Update Post
{% endblock %}
{% block body %}
<div>
</div>

<div class = "container my-5 mx-auto d-flex justify-content-center row" style="width: 900px">
    <div class="card mb-4">
        <div class="card-header">
            <h1 class="mb-4">Post Update</h1>
        </div>
        <div class="card-body">
            <form method="POST" action="/blog/update/{{ post.id }}/">
                {% csrf_token %}
                <input type="text" name="title" value="{{ post.title }}">
                <input type="text" name="body" value="{{ post.body }}">
                <input type="datetime-local" name="created" value="{{ post.created_at }}">
                <button type="submit">Update</button>
            </form>        
        </div>
    </div>
</div>
{% endblock %}
